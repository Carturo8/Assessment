<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CRUD Básico</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <header>
        <h1>CRUD Básico</h1>
        <nav class="tabs">
            <button class="tab-btn active" data-tab="clientes">Clientes</button>
            <button class="tab-btn" data-tab="facturas">Facturas</button>
            <button class="tab-btn" data-tab="transacciones">Transacciones</button>
        </nav>
    </header>

    <main>
        <!-- Clientes -->
        <section id="tab-clientes" class="tab active">
            <div class="card">
                <h2>Clientes</h2>
                <form id="form-client">
                    <div class="grid">
                        <label>ID <input name="client_id" required /></label>
                        <label>Nombre <input name="client_name" required /></label>
                        <label>Dirección <input name="client_address" /></label>
                        <label>Teléfono <input name="client_phone" /></label>
                        <label>Email <input type="email" name="client_email" /></label>
                    </div>
                    <div class="row">
                        <button type="submit" id="btn-client-create">Crear</button>
                        <button type="button" id="btn-client-update" class="secondary" disabled>Actualizar</button>
                        <button type="button" id="btn-client-cancel" class="ghost" disabled>Cancelar</button>
                        <span class="msg" id="msg-client"></span>
                    </div>
                </form>
            </div>
            <div class="card">
                <div class="row">
                    <h3>Listado</h3>
                    <button id="btn-refresh-clients" class="ghost">Refrescar</button>
                </div>
                <div id="clients-list"></div>
            </div>
        </section>

        <!-- Facturas -->
        <section id="tab-facturas" class="tab">
            <div class="card">
                <h2>Facturas</h2>
                <form id="form-invoice">
                    <div class="grid">
                        <label>ID <input name="invoice_id" required /></label>
                        <label>Fecha <input type="date" name="invoice_date" required /></label>
                        <label>Monto facturado <input type="number" step="0.01" name="invoiced_amount" required /></label>
                        <label>Monto pagado <input type="number" step="0.01" name="amount_paid" value="0" /></label>
                        <label>Cliente ID <input name="client_id" required /></label>
                    </div>
                    <div class="row">
                        <button type="submit" id="btn-invoice-create">Crear</button>
                        <button type="button" id="btn-invoice-update" class="secondary" disabled>Actualizar</button>
                        <button type="button" id="btn-invoice-cancel" class="ghost" disabled>Cancelar</button>
                        <span class="msg" id="msg-invoice"></span>
                    </div>
                </form>
            </div>
            <div class="card">
                <div class="row">
                    <h3>Listado</h3>
                    <button id="btn-refresh-invoices" class="ghost">Refrescar</button>
                </div>
                <div id="invoices-list"></div>
            </div>
        </section>

        <!-- Transacciones -->
        <section id="tab-transacciones" class="tab">
            <div class="card">
                <h2>Transacciones</h2>
                <form id="form-transaction">
                    <div class="grid">
                        <label>ID <input name="transaction_id" required /></label>
                        <label>Fecha <input type="date" name="transaction_date" required /></label>
                        <label>Monto <input type="number" step="0.01" name="transaction_amount" required /></label>
                        <label>Status <input name="transaction_status" /></label>
                        <label>Tipo <input name="transaction_type" /></label>
                        <label>Cliente ID <input name="client_id" required /></label>
                        <label>Plataforma ID <input name="platform_id" required /></label>
                        <label>Factura ID <input name="invoice_id" required /></label>
                    </div>
                    <div class="row">
                        <button type="submit" id="btn-transaction-create">Crear</button>
                        <button type="button" id="btn-transaction-update" class="secondary" disabled>Actualizar</button>
                        <button type="button" id="btn-transaction-cancel" class="ghost" disabled>Cancelar</button>
                        <span class="msg" id="msg-transaction"></span>
                    </div>
                </form>
            </div>
            <div class="card">
                <div class="row">
                    <h3>Listado</h3>
                    <button id="btn-refresh-transactions" class="ghost">Refrescar</button>
                </div>
                <div id="transactions-list"></div>
            </div>
        </section>
    </main>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
